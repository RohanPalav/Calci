<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Toggle Button for Dark/Light Mode -->
    <div class="toggle-mode">
        <button id="toggle-mode" onclick="switchMode()">Toggle Dark/Light Mode</button>
    </div>

    <!-- Welcome Text -->
    <h1 class="welcome-text">Welcome to Your Calculator!</h1>

    <!-- Stylish Calculator -->
    <div class="calculator">
        <input type="text" class="calculator-screen" id="display" disabled>
        <div class="calculator-buttons">
            <button class="btn" onclick="clearScreen()">C</button>
            <button class="btn" onclick="deleteChar()">DEL</button>
            <button class="btn" onclick="input('%')">%</button>
            <button class="btn" onclick="input('/')">÷</button>

            <button class="btn" onclick="input('7')">7</button>
            <button class="btn" onclick="input('8')">8</button>
            <button class="btn" onclick="input('9')">9</button>
            <button class="btn" onclick="input('*')">×</button>

            <button class="btn" onclick="input('4')">4</button>
            <button class="btn" onclick="input('5')">5</button>
            <button class="btn" onclick="input('6')">6</button>
            <button class="btn" onclick="input('-')">−</button>

            <button class="btn" onclick="input('1')">1</button>
            <button class="btn" onclick="input('2')">2</button>
            <button class="btn" onclick="input('3')">3</button>
            <button class="btn" onclick="input('+')">+</button>

            <button class="btn" onclick="input('0')">0</button>
            <button class="btn" onclick="input('.')">.</button>
            <button class="btn" onclick="squareRoot()">√</button>
            <button class="btn" onclick="power()">^</button>

            <button class="btn equal-sign" onclick="calculate()" style="height: 100px;">=</button>
        </div>
    </div>

    <script>
        function input(value) {
            document.getElementById("display").value += value;
        }

        function clearScreen() {
            document.getElementById("display").value = "";
        }

        function deleteChar() {
            let current = document.getElementById("display").value;
            document.getElementById("display").value = current.substring(0, current.length - 1);
        }

        function calculate() {
            let expression = document.getElementById("display").value;
            if (expression.includes('%')) {
                expression = expression.replace(/%/g, '/100'); 
            }
            let result = eval(expression);
            document.getElementById("display").value = result;
        }

        function squareRoot() {
            let current = document.getElementById("display").value;
            document.getElementById("display").value = Math.sqrt(eval(current));
        }

        function power() {
            let current = document.getElementById("display").value;
            document.getElementById("display").value += '**';
        }

        // Function to toggle between dark and light modes
        function switchMode() {
            const body = document.body;
            body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
